<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            text-align: center;

        }

        .hobby {
            display: inline-block;
            margin: 10px;
        }

        .hobby img {
            display: block;
            width: 200px;
            height: auto;
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>
            List of my favourite hobbies
        </h1>
        <div class="hobby">
            <p>
                Playing Football
            </p>
            <img src="playing football.jpg" alt="football">
        </div>
        <div class="hobby">
            <p>
                Listening music
            </p>
            <img src="listening music.jpg" alt="music">

        </div>
        <div class="hobby">
            <p>
                Playing Guitar
            </p>
            <img src="playing guitar.jpg" alt="guitar">
        </div>
        <div class="hobby">
            <p>
                Hiking
            </p>
            <img src="hiking.jpg" alt="hiking">
        </div>
        <div class="hobby">
            <p>
                Bike riding
            </p>
            <img src="bike riding.jpg" alt="guitar">
        </div>

    </div>
</body>

</html>
